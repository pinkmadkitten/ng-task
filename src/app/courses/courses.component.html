<app-search (searchChange)="onSearch($event)"
            (addCourse)="onAddCourse()"
></app-search>
<div *ngIf="coursesList && coursesList.length > 0">
  <app-course *ngFor="let course of coursesList | orderBy:'creationDate'"
              [courseItem]="course"
              (deleteCourse)="onDelete($event)"
              (edit)="onEdit($event)"
              [appCoursePlate]="course.creationDate"
  (showImage)="onShowImage($event)">
  </app-course>
  <button type="button"
          (click)="onLoadMore()">
    Load more
  </button>
</div>
<div *ngIf="!coursesList || coursesList.length === 0">
  <p> No Data. Fell free to add new Course!</p>
</div>
<div *ngIf="showCat">
  <img src="{{imageLink}}">
</div>
