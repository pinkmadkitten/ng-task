<app-search (searchChange)="onSearch($event)"></app-search>
<div *ngIf="coursesList && coursesList.length > 0">
<app-course *ngFor="let course of coursesList | orderBy:'creationDate'"
            [courseItem]="course"
            (deleteCourse)="onDelete($event)"
             [appCoursePlate]="course.creationDate">
</app-course>
<button type="button"
        (click)="onLoadMore()">
  Load more
</button>
</div>
<div *ngIf="!coursesList || coursesList.length === 0">
  <p> No Data. Fell free to add new Course!</p>
</div>
