<h2>{{courseItem.title | uppercase}}
<span *ngIf="courseItem.topRated"> Starrrr </span>
</h2>
<p>
  <span>
    {{courseItem.duration | duration}}
</span>
  <span>
    {{courseItem.creationDate | date: 'short'}}
  </span>
</p>
<p class="description">
  {{courseItem.description}}
</p>
<button type="button" (click)="onEdit()">edit</button>
<button type="button"
        (click)="onDelete()">delete</button>
